<button
  data-drawer-target="logo-sidebar"
  data-drawer-toggle="logo-sidebar"
  aria-controls="logo-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<aside
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
    <a href="#" class="flex items-center mb-7">
      <svg
        class="h-6 me-3 sm:h-7"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Background square with rounded corners -->
        <rect width="100" height="100" rx="20" fill="url(#grad1)" />

        <!-- Gradient definition -->
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #4a90e2; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #007aff; stop-opacity: 1" />
          </linearGradient>
        </defs>

        <path
          d="M35 50 L50 65 L75 35"
          stroke="#A7C7FF"
          stroke-width="10"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <span
        class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
        >{{ 'MyTasks' | translate }}</span>
    </a>

    <div class="flex flex-col justify-between h-[92%]">
        <ul class="space-y-2 font-medium">

            <li>
                <div class="flex items-center mb-2">
                    <a href="#">
                        <img class="w-10 h-10 rounded-full" [src]="authService.userImg" [alt]="authService.username">
                    </a>
                    <p class="text-base font-semibold leading-none ms-2 text-gray-900 dark:text-white">
                        <a href="#">{{ authService.username }}</a>
                    </p>
                </div>
            </li>
            <li>
                <a
                [routerLink]="['/tasks']" [routerLinkActive]="['active']"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                >
                <svg
                    class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 22 22"
                >
                    <path
                    fill-rule="evenodd"
                    d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                    clip-rule="evenodd"
                    />
                </svg>
                <span class="ms-3">{{ 'MyTasks' | translate }}</span>

                <!-- <span class="ms-3">My day</span> -->
                </a>
            </li>

        <app-navbar-tags/>

        <ul class="font-medium border-t dark:border-gray-700 mt-11">
            <li class="mt-3">
                <select id="small" [ngModel]="currentLang()" (ngModelChange)="setLanguage($event)" class="block w-full p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                    <option value="en">English (US)</option>
                </select>

            <li>
