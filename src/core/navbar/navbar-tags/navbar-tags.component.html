<div class="border-t dark:border-gray-700 flex justify-between py-4 ps-2 items-center">
    <h3 class="text-gray-500 uppercase">#{{ 'Tags' | translate }}</h3>
    <a data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="cursor-pointer">
        <svg class="me-5 flex-shrink-0 w-5 h-5 text-gray-500 hover:text-blue-600 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path></svg>
    </a>
</div>
<ul class="space-y-2 font-medium">
    @for (tag of tagListState.tags$ | async; track tag.id)
    {
        <li class="flex justify-between items-center">
            <span class="ms-3 uppercase text-sm" [style.color]="tag.color">{{ tag.name }}</span>
            <button (click)="delete(tag)">
                <svg class="me-5 flex-shrink-0 w-5 h-5 text-gray-500 hover:text-red-700 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                </svg>    
            </button>          
        </li>
    }
</ul>
